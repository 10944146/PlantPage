                    <h1>嫣紅蔓</h1>
                    <h4>粉點木、紅點草</h4>
                    <br>
                    <h4 class="drc">
                      喜歡溫暖濕潤的半陰環境<br>
                      最適生長溫度： 15 – 25°C<br>
                      光照：散射光、半遮陰處<br>
                      澆水：土乾澆水<br>
                      施肥：春夏每兩周補充微量元素和稀薄的有機液肥<br>
                      盆土：肥沃、疏鬆、透氣、排水良好<br>
                    </h4>
